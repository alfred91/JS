<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let palindromos = [];
let primos = [];

    for (let i = 1; i <= 100000; i++) {
        let palindromo = i.toString().split('').reverse().join('');
        if (i === parseInt(palindromo)) {
            palindromos.push(i);
        }
    }
        for (let j = 2; j <= 100000; j++) {
            let primo = true;
            for (let k = 2; k <= Math.sqrt(j); k++) {
                if (j % k === 0) {
                    primo = false;
                    break;
                }
            }
            if (primo) {
                primos.push(j);
            }
        }

document.write("<b>Pal√≠ndromos:</b> " + palindromos.join(", ") + "<br>");
document.write("<b>Primos:</b> " + primos.join(", ") + "<br>");

    </script>
</body>
</html>
