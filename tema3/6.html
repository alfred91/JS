<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>
<body>
    <script>

    let numGenerados=[];

        while(numGenerados.length < 6){

            let numAle=Math.floor(Math.random()*50)+1;

                if(!numGenerados.includes(numAle)){

                    numGenerados.push(numAle);
                }
        }

        for (let i=0;i<numGenerados.length;i++){

            document.write(numGenerados[i]+"<br>");
        }
        
    </script>
</body>
</html>
