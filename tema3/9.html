<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar Caracteres</title>
</head>
<body>
    <script>

    function contarCaracteres(){

        let cont=0;
        let cadena="";

        while (cadena.toLowerCase() !== "fin") {

        cadena = prompt("Introduce un cadena (o escribe 'Fin' para salir):");
        if (cadena.toLowerCase() !== "fin") {
            cont++;
        }
    }

    document.write("Se ingresaron " + cont + " nombres.");
}   
    
contarCaracteres();

    </script>
</body>
</html>
