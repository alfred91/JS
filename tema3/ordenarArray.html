    <script>

    let arrayNum=[1,2,3,12,5,6,7,8,9];

    function menorMayor(a,b){return a-b;}
    function mayorMenor(a,b){return b-a;}
        
        document.write("Array: "+arrayNum+"<br>");
        document.write("el array invertido es "+arrayNum.sort((mayorMenor)));
            document.write("<br>");
        document.write("el array ordenado es : "+arrayNum.sort((menorMayor)));
            document.write("<br>");
        document.write("el 1ยบ elemento del array original es : "+arrayNum.sort((menorMayor))[0]);
            document.write("<br>");
        document.write("el 1ยบ elemento del array invertido es : "+arrayNum.sort((mayorMenor))[0]);
        
    </script>
