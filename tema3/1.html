<body>
    <script>

        function obtenerNombreDia(numeroDia) {

            const diaSemana = ["Domingo","Lunes","Martes","Miercoles","Jueves","Viernes","Sabado"];
        
            if(numeroDia >= 0 && numeroDia <= 6){

            return diaSemana[numeroDia];
            } else {  return "Dia no válido";

            }
        }

    const numeroDiaActual = new Date().getDay();

        const nombreDiaActual = obtenerNombreDia(numeroDiaActual);

            document.write("Número del dia: "+numeroDiaActual+"<br>");

            document.write("Nombre del dia: "+nombreDiaActual);

    </script>
    
</body>
