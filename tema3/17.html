<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function abreVentana(){

            miVentana=window.open("ventana.html" , "Nueva Ventana" , "width=200,height=200,scrollbars=NO");
        }

        

        function cierraVentana(){

            if(miVentana){

                miVentana.close();

                document.write("Se abrio y cerro la ventana");

                } else {
                    alert("No se ha abierto la ventana");
                }
            }
        abreVentana();

        cierraVentana();

    </script>

</body>
</html>
