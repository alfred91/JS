<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1</title>
  </head>
  <body>
    <form id="miFormulario">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required />

      <label for="edad">Edad:</label>
      <input type="number" id="edad" required />

      <label for="colorFondo">Color de Fondo:</label>
      <input type="color" id="colorFondo" />

      <button type="button" onclick="nuevaVentana()">
        Abrir Nueva Ventana
      </button>
    </form>

    <script>
      function nuevaVentana() {
        let nombre = document.getElementById("nombre").value;
        let edad = document.getElementById("edad").value;
        let colorFondo = document.getElementById("colorFondo").value;

        if (edad < 18) {
          alert("Debes ser mayor de edad");
          return;
        }

        let contenidoVentana = `
        <body style="background-color: ${colorFondo};">
        <h1 >Informaci√≥n del Formulario</h1>
        <p><strong>Nombre:</strong> ${nombre}</p>
        <p><strong>Email:</strong> ${edad}</p>
      `;

        let nuevaVentana = window.open(
          "",
          "NuevaVentana",
          "width=400,height=300"
        );
        nuevaVentana.document.write(`${contenidoVentana}`);
      }
    </script>
  </body>
</html>
