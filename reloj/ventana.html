<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function abrirVentana(){
            
            let ventana=window.open("","Mi ventana","width=500px ,height=500px");
            ventana.document.write("<title>Ventana nueva</title><h1>hola</h1>");
            ventana.document.bgColor=document.getElementById("color").value;
        }
    </script>

    <input type="color" name="" id="color">
    <input type="button" value="Abrir ventana " onclick="abrirVentana()">
    
</body>
</html>
