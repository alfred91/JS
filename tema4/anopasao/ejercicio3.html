<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Comprobar Tecla</title>
  </head>
  <body>
    <h1>Pulsa una tecla</h1>
    <script>
      window.addEventListener("keypress", function (event) {
        if (event.key === " ") {
          alert("Has pulsado la tecla: Espacio");
        } else {
          alert("Has pulsado la tecla: " + event.key);
        }
      });
    </script>
  </body>
</html>
