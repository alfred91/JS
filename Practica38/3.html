<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let numeros=[];

        for (let i=0;i<15;i++){
            let numero=(prompt("Introduce un numero: "));

            if(!isNaN(numero)) {
                numeros.push(parseInt(numero));
            } else {
                alert("Entrada no válida. Por favor, introduce un número.");

            }
        }
            let menor = numeros[0];
            let posiciones = [0];

            for (let i=1; i<=numeros.length; i++){
                if (menor > numeros[i]){
                    menor = numeros[i];
                    posiciones = [i];
            } else if (menor === numeros[i]){

                posiciones.push(i);
            }
        }
    
            document.write("El menor es: "+menor+"<br>");
            document.write("Se encuentra en la posición o posiciones: " + posiciones.join(", "));



    </script>
</body>
</html>
