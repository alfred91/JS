        let nota1 = parseFloat(prompt("Nota 1: "));
        let nota2 = parseFloat(prompt("Nota 2: "));
        let nota3 = parseFloat(prompt("Nota 3: "));

        if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3)) {
            document.write("Ingresa notas vÃ¡lidas.");
        } else {
            let media = ((nota1 + nota2 + nota3) / 3);

            function resultado(media) {
                if (media >= 5) {
                    document.write("Aprobado con un " + media);
                } else {
                    document.write("Suspenso con un " + media);

            }

            resultado(media);
        }
    </script>
