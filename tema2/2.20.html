<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisores</title>
</head>
<body>
    <script>

        var num=parseInt(prompt("Ingresa un numero: "));
        var i=1;

        document.write("Divisores de "+num+": ");

        while (i<=num){

            if( num %i===0){

                document.write(i+ " ");
            }
            
            i++;
        }

    </script>
</body>
</html>
