<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla multiplicar</title>
</head>
<body>
    
</body>
<script>

    var numero= parseInt(prompt("Introduce un numero: "));

    for ($i=1;$i<=10;$i++){
        document.write(numero)
        document.write(" x ")
        document.write($i)
        document.write(" = ")
        document.write(numero*$i+" ");
        document.write("<br>")
    }

</script>
</html>
