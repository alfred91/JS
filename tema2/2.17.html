<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var numero = parseInt(prompt("Ingresa un n√∫mero:"));
    var i = 1;
    var tabla = "";

    while (i <= 10) {
        tabla += numero + " x " + i + " = " + (numero * i) + "\n";
        i++;
    }

    document.write("Tabla de multiplicar:\n" + tabla);



    </script>
</body>
</html>
