<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var num=parseInt(prompt("Introduce un numero"));
        var resultado="";
        var i=1;

        while (i<=num){

            resultado+=i;

            if(i<num){
                
                resultado += ", ";
            }
            i++;
        }
            document.write("Numeros del 1 al "+ num +" <br> " +resultado);
    </script>
</body>
</html>
