</body>
<script>
    
    var num=parseInt(prompt("Introduce un numero: "));

    var fibonacci=[];
    
    fibonacci[0]=0;
    fibonacci[1]=1;

    document.write(fibonacci[0] + " ");
    document.write(fibonacci[1] + " ");

    for (var i=2;i<num;i++){

        fibonacci[i]=fibonacci[i-1]+fibonacci[i-2];
        document.write(fibonacci[i] + " ");    }
        
</script>
</html>
