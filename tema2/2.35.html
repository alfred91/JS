<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    function calcularSuma(num){

        num=parseInt(prompt("Introduce un numero: "));
        suma=0;

            for(var i=1;i<=num;i++){
                suma +=i;
            }
            return suma;
        }
        
        var resultado=calcularSuma();

        document.write(resultado);

    </script>
</body>
</html>
