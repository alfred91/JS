<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>

    var num = parseInt(prompt("Introduce un numero: "));

    var primo=true;
    
        for (var i=2 ; i < num; i++){

            if (num % i === 0) {

                primo = false;

                break;
            }
        }
    
    if(primo){
        document.write(num+" Es primo")
    } else {
        document.write(num+" No es primo")
    }


    

</script>
</html>
