<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caracteresVocales</title>
</head>
<body>
<script>

    function caracteresVocales(){

        var caracter;
        var vocales=0;

        do{
            caracter=prompt("Introduce un caracter: ");          

            if(caracter==="a" || caracter==="e" || caracter==="i" || 
            caracter==="o" || caracter==="u")  {
                vocales++;
                }      
           } while (caracter!=="*");

           document.write("NÂª de vocales: "+vocales);
        }
        
    caracteresVocales();

</script>
</body>
</html>
