<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcion esPrimo</title>
</head>
<body>
    
<script>

function primo(num){

    if(num<=1){
        return false;
    }
    for (var i=2;i<num;i++){

        if (num%i===0){
            return false;
        }
    } return true;
}
var num=parseInt(prompt("Introduce un numero: "));

if (primo(num)){

    document.write(num+" Es primo");

} else document.write(num+" No es primo");

</script>

</body>
</html>
