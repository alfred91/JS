<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcion Numero Perfecto</title>
</head>
<body>
    <script>

        function numperfecto(num) {
            let sumaDivisores=0;
            for(let i=1;i<num;i++){
                if (num %i === 0) {
                    sumaDivisores +=i;
                }
            } return sumaDivisores === num;

        }

    const num=parseInt(prompt("Introduce un numero: "));
        if (numperfecto(num)){
            document.write("Es perfecto.");
        } else {
            document.write("No es perfecto.")
        }

    </script>
</body>
</html>
