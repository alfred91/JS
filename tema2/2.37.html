<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caracteresVocales</title>
</head>
<body>
<script>

    function palabras(){

        var palabra="";
        var caracter;

        do{
            caracter=prompt("Introduce un caracter: ");          
            if (caracter !== "*"){
                palabra+=caracter;
            }
                }      
            while (caracter!=="*");

           document.write(palabra);
        }
        
    palabras();

</script>
</body>
</html>
