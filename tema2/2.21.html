<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>esPrimo</title>
</head>
<body>    

    <script>

    var num=parseInt(prompt("Ingrese un numero: "));
    var i=2;
    var primo=true;


    while(i<num)
    {
        if(num%i===0){
            primo=false;
            break;           
        }
        i++;
    }
if (primo && num>1){
    document.write(num+" Es primo")
} else document.write(num+" No es primo")
    </script>

</body>
</html>
