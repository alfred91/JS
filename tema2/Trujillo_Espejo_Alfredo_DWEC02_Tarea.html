<!DOCTYPE html>
<html>
<head>
    <title>Tarea 2</title>
</head>
<body>
    <script>
        // 1
        var num1 = 1;
        var num2 = 2;
        if (num1 > num2) {
            document.write("1. El número " + num1 + " es mayor que " + num2 + ".<br>");
        } else if (num2 > num1) {
            document.write("1. El número " + num2 + " es mayor que " + num1 + ".<br>");
        } else {
            document.write("1. Son iguales .<br>");
        }

        // 2
        document.write("2. Números múltiplos de 5 del 1 al 100: ");
        for (var i = 1; i <= 100; i++) {
            if (i % 5 === 0) {
                document.write(i + " ");
            }
        }
        document.write("<br>");

        // 3
        document.write("3. Los 10 primeros números múltiplos de 3 y de 2: ");
        var count = 0;
        var num = 1;
        while (count < 10) {
            if (num % 2 === 0 && num % 3 === 0) {
                document.write(num + " ");
                count++;
            }
            num++;
        }
        document.write("<br>");

        // 4
        var num3 = parseFloat(prompt("Introduce el primer número decimal: "));
        var num4 = parseFloat(prompt("Introduce el segundo número decimal: "));
        var suma = num3 + num4;
        document.write("4. La suma de " + num3 + " y " + num4 + " es " + suma + ".<br>");

        // 5
        var resultadoDivision = 80 >> 2;
        document.write("5. 80 / 4 = " + resultadoDivision + ".<br>");

        // 6
        var resultadoMultiplicacion = 120 << 4;
        document.write("6. 120 * 16 = " + resultadoMultiplicacion + ".<br>");
    </script>
</body>
</html>
