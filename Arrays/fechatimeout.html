<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mostrar Fecha</title>
</head>
<body>

  <h1>Mostrar Fecha después de 2 segundos</h1>

  <script>
    // Definir la función para mostrar la fecha
    function mostrarFecha() {
      var fecha = new Date();
      document.write('Fecha del sistema: ' + fecha.toLocaleString());
    }

    // Llamar a la función después de 2 segundos
    setTimeout(mostrarFecha, 20000);
  </script>

</body>
</html>
