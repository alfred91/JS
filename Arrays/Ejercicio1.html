<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let nombres=[3];
let i=0;
        for (i=0;i<nombres.lenght;i++){

            let nombre=prompt("inserte un nombre:")
            nombres.push(nombre);
            document.write(nombre + "<br>");
        }
        document.write("Los nombres ingresados son: " + nombres.join(", "));        

    </script>
</body>
</html>
