<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        table{ border: 2px solid black;

        }
        .amarillo{
            background-color: yellow;
            color: green;
        }

    </style>
</head>
<body>
    <script>

        function esPar(num){
            if (num%2===0){
                return true;
            }        
        }
        let filas=parseInt(prompt("Introduce el numero de filas: "));
        let columnas=parseInt(prompt("Introduce el numero de columnas: "));
        let contador=1;

        document.write("<table>");
                for (i=1;i<=columnas;i++){

                document.write("<tr>");
                        for (j=1;j<=filas;j++){

                            if(esPar(contador)){

                                document.write("<td class='amarillo'>"+contador+"</td>");
                                } else {
                                    document.write("<td>"+contador+"</td>");

                                }   contador++;                                
                } document.write("</tr>");
                
            } document.write("</table>");
        
    </script>
</body>
</html>
