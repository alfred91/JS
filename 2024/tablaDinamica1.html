<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabla Din√°mica</title>
</head>

<body onload="crearTabla()">
  <script>
    let numero = 0

    function crearTabla() {
      let tabla = document.createElement('table')
      tabla.border = 1

      for (let i = 0; i < 4; i++) {
        agregarFila(tabla)
      }
      document.body.appendChild(tabla)
    }

    function agregarFila(tabla) {
      let fila = tabla.insertRow()
      for (let j = 0; j < 4; j++) {
        let celda = fila.insertCell()
        if (j !== 3) {
          numero++
          celda.innerHTML = numero
        } else {
          let botonMenos = document.createElement('button')
          botonMenos.textContent = '-'
          botonMenos.onclick = function () {
            eliminarFila(this)
          }

          let botonMas = document.createElement('button')
          botonMas.textContent = '+'
          botonMas.onclick = function () {
            agregarFila(tabla)
          }

          celda.appendChild(botonMenos)
          celda.appendChild(botonMas)
        }
      }
    }

    function eliminarFila(boton) {
      let fila = boton.parentNode.parentNode
      fila.parentNode.removeChild(fila)
    }
  </script>
</body>

</html>
